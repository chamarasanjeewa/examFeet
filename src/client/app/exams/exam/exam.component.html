<div class="row ">
    <div class="col-md-12">
        <h3>Licence Period</h3>
    </div>

    <div class="col-md-3 ">
        <div class="form-group">
          <label>Select Period</label>
            <select class="form-control" [(ngModel)]="selectedMonth" (change)="calculateSubscriptionCost($event)" *ngIf="months.length">
                <option *ngFor="let opt of months" [selected]="months[0]" [ngValue]="opt">{{opt.value}}</option>
            </select>
        </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label>Amount ($)</label>
        <p>{{subscriptionCost}}</p>
      </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
          <label>&nbsp; </label>
        <button type="submit" class="btn btn-success form-control" [disabled]="subscriptionCost==undefined" (click)="purchaseSubsciption()">Purchase Now</button>
      </div>
    </div>
</div>
