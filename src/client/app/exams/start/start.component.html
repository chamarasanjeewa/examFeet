<div class="row">
  <div class="col-md-12">
    <div *ngIf="subscriptionExpired">{{expireMessage}}</div>
  </div>

    <div *ngIf="!subscriptionExpired">
      <div class="col-md-6">
        <h3>Questions #{{currentQuestionNo}}</h3>
      </div>
      <div class="col-md-6">
          <h2 class="text-right"><span class="label label-default">{{duration | duration}}</span></h2>
      </div>
    </div>

  <div *ngIf="!!currentQuestion">

      <sd-question-content [question]="currentQuestion"></sd-question-content>

      <div *ngIf="currentQuestion.questionType === QUESTION_TYPE.MCQ">
          <sd-question-mcq [question]="currentQuestion"></sd-question-mcq>
      </div>

      <div *ngIf="currentQuestion.questionType === QUESTION_TYPE.TRUE_OR_FALSE">
          <sd-question-truefalse [question]="currentQuestion"></sd-question-truefalse>
      </div>

      <div *ngIf="currentQuestion.questionType === QUESTION_TYPE.TYPE_ANSWER">
          <sd-question-type [question]="currentQuestion"></sd-question-type>
      </div>



      <!--<button (click)="goToPrevious()">Prevoius</button>-->
      <div class="col-md-12">
        <hr>
        <button class="btn btn-success" (click)="onAnswerQuestion()">Next</button>
      </div>

  </div>


</div>
