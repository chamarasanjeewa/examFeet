<h1>
  {{title}}
</h1>

<div class="container">
  <div class="panel panel-success">
    <div class="panel-body">
      <label class="label label-primary form-control">Enter the charge value in USD</label>
      <form #form class="form-inline" name="_xclick" action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="chamara.sanjeewa-facilitator@gmail.com">
        <input type="hidden" name="currency_code" value="USD">
        <input type="hidden" name="item_name" value="Paypal demo charge">
        <input name="item_number" type="hidden" value="0001"/>
          <input type="hidden" name="rm" value="1" />
        <!--<input type="text" [ngModel]="amount" class="form-control" size="30" id="paypalAmount" name="amount"/>-->
        <input type="hidden" name="return" value="http://localhost:5555/mcq/examStart" />
        <input type="hidden" name="cancel_return" value="http://localhost:5555/mcq/mcqPurchase/43" />
        <input type="hidden" name="custom" value={{title}}>
        <!--pass your notification URL-->
        <input name="notify_url" value="YOUR NOTIFICATION URL" type="hidden">
        <br/>
        <br/>
        <input (click)="form.submit()" type="image" src="https://www.paypal.com/en_US/i/btn/btn_buynow_LG.gif" border="0"
               name="submit" alt="Make payments with PayPal - it's fast, free and secure!"/>
      </form>
    </div>
  </div>
</div>
